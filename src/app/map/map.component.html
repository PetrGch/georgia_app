<agm-map [latitude]="latitude" [longitude]="longitude" [zoom]="13">
  <div
    *ngIf="!isMarkerMode"
  >
    <app-map-direction
      *ngFor="let marker of markers; let index = index"
      [originMarker]="marker"
      [destinationMarker]="markers[index + 1] || markers[0]"
    ></app-map-direction>
  </div>

  <div
    *ngIf="isMarkerMode"
  >
    <app-map-marker
      *ngFor="let marker of markers"
      [marker]="marker"
    ></app-map-marker>
  </div>
</agm-map>
